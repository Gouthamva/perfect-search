<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Search</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <h1>Perfect Search</h1>
            <p class="subtext">An AI-powered search engine for better results.</p>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search anything...">
                <button id="searchBtn">search </button>
            </div>

            <div class="suggestions" id="suggestions"></div>
        </main>

        <footer>
            <p>Powered by Google, Bing, Gemini & GPT.</p>
        </footer>
    </div>
</body>
</html>
